rules:
  # checks if file ends in a newline character
  end-of-file:
    # set to true to enable this rule
    enable: true

    # set to true to disable autofix (if enabled globally)
    disable-autofix: false

    # will be ignored only by this rule
    ignore:
      - docs/image/inter_process_communication.drawio
      - docs/image/what_is_scenario_testing_framework.drawio
      - test_runner/scenario_test_runner/scenario_test_runner/__init__.py
      - test_runner/scenario_test_runner/resource/scenario_test_runner

    # if true also checks if file ends in a single newline character
    single-new-line: true
