random001:
  random_parameters:
    crossing_pedestrian:
      number_of_pedestrian:
        type: int
        default_value: 2
        description: "Number of crossing pedestrian on crosswalk."
        read_only: false
        validation:
          bounds<>: [0, 10]
    road_parking_vehicle:
      number_of_vehicle:
        type: int
        default_value: 2
        description: "Number of parking vehicle in road side."
        read_only: false
        validation: 
          bounds<>: [0, 10]
      max_offset:
        type: double
        default_value: 2.5
        description: "Maximum offset of the road parking vehicle"
        read_only: false
        validation:
          bounds<>: [-2.5, 2.5]
      min_offset:
        type: double
        default_value: 1.0
        description: "Minimum offset of the road parking vehicle"
        read_only: false
        validation: 
          bounds<>: [-2.5, 2.5]
