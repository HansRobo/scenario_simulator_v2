OpenSCENARIO:
  FileHeader: { revMajor: 0, revMinor: 0, date: "2020-03-20T12:00:00", author: yamacir-kit, description: Minimal scenario }
  ParameterDeclarations:
  CatalogLocations:
  RoadNetwork:
    LogicFile: { filepath: "$(find-pkg-share kashiwanoha_map)/map/lanelet2_map.osm" }
  Entities:
  Storyboard:
    Init:
      Actions:
    Story:
      - name: story
        Act:
          - name: act
            StartTrigger:
            ManeuverGroup:
              - name: maneuver-group
                maximumExecutionCount: 1
                Maneuver:
                  - name: maneuver
                    Event:
                      - name: event
                        priority: overwrite
                        maximumExecutionCount: 1
                        StartTrigger:
                        Action:
                          - name: action
                            UserDefinedAction:
                              CustomCommandAction: { type: ":" } # nop
                Actors:
                  selectTriggeringEntities: false
                  EntityRef: [ entityRef: hoge ]
    StopTrigger:
      ConditionGroup:
        - Condition:
          - name: condition
            delay: 0
            ByValueCondition:
              SimulationTimeCondition: { rule: greaterThan, value: 0.0 }
            conditionEdge: none
