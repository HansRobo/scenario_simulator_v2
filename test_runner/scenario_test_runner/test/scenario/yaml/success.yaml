ScenarioModifiers:
  ScenarioModifier:
    - name: EVENT-START-TIME
      list: [3, 5, 7]

OpenSCENARIO:
  FileHeader:
    revMajor: 1
    revMinor: 0
    date: Currently, value of attribute date will be ignored.
    author: yamacir-kit
  ParameterDeclarations: []
  RoadNetwork:
    LogicFile:
      filepath: DOLLER(find-pkg-share kashiwanoha)/map/lanelet2_map.osm
    SceneGraphFile:
      filepath: ./
    TrafficSignals: []
  Entities: []
  Storyboard:
    Init:
      Actions:
        UserDefinedAction:
          CustomCommandAction:
            type: true
    Story:
      - name: story
        Act:
          - name: act
            ManeuverGroup:
              - name: maneuver-group
                maximumExecutionCount: 1
                Actors:
                  selectTriggeringEntities: false
                  EntityRef:
                    - entityRef: hoge
                    - entityRef: fuga
                    - entityRef: piyo
                Maneuver:
                  - name: maneuver
                    Event:
                      - name: event
                        priority: overwrite
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                              - name: condition
                                delay: 0
                                conditionEdge: none
                                ByValueCondition:
                                  SimulationTimeCondition:
                                    rule: greaterThan
                                    value: 3 # EVENT-START-TIME
                        Action:
                          - name: action
                            UserDefinedAction:
                              CustomCommandAction:
                                type: true
            StartTrigger:
              ConditionGroup:
                - Condition:
                  - name: condition
                    delay: 0
                    conditionEdge: none
                    ByValueCondition:
                      SimulationTimeCondition:
                        rule: greaterThan
                        value: 0
    StopTrigger:
      ConditionGroup:
        - Condition:
          - name: condition
            delay: 0
            conditionEdge: none
            ByValueCondition:
              SimulationTimeCondition:
                rule: greaterThan
                value: 10
