ScenarioModifiers:
  ScenarioModifier:
    - name: INITIAL-VALUE
      list: [0, 50, 100]
    - name: STEP
      list: [1, 2]

OpenSCENARIO:
  FileHeader:
    revMajor: 1
    revMinor: 0
    date: "2020-03-20T12:00:00"
    author: yamacir-kit
    description: set
  ParameterDeclarations:
    ParameterDeclaration:
      - name: value
        parameterType: double
        value: 0
  CatalogLocations: []
  RoadNetwork:
    LogicFile:
      filepath: "DOLLER(find-pkg-share kashiwanoha)/map/lanelet2_map.osm"
    SceneGraphFile:
      filepath: "./"
    TrafficSignals: []
  Entities: []
  Storyboard:
    Init:
      Actions:
        GlobalAction:
          ParameterAction:
            parameterRef: value
            SetAction:
              value: INITIAL-VALUE
    Story:
      - name: story
        Act:
          - name: act
            ManeuverGroup:
              - name: maneuver-group
                maximumExecutionCount: 1
                Actors:
                  selectTriggeringEntities: false
                  EntityRef:
                    - entityRef: hoge
                    - entityRef: fuga
                    - entityRef: piyo
                Maneuver:
                  - name: maneuver
                    Event:
                      - name: event
                        priority: overwrite
                        maximumExecutionCount: 100
                        Action:
                          - name: action
                            GlobalAction:
                              ParameterAction:
                                parameterRef: value
                                ModifyAction:
                                  Rule:
                                    AddValue:
                                      value: 1
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                              - name: condition
                                delay: 0
                                conditionEdge: none
                                ByValueCondition:
                                  ParameterCondition:
                                    parameterRef: value
                                    rule: greaterThan
                                    value: 0
            StartTrigger:
              ConditionGroup:
                - Condition:
                  - name: condition
                    delay: 0
                    conditionEdge: none
                    ByValueCondition:
                      ParameterCondition:
                        parameterRef: value
                        rule: equalTo
                        value: INITIAL-VALUE
    StopTrigger:
      ConditionGroup:
        - Condition:
          - name: condition
            delay: 0
            conditionEdge: none
            ByValueCondition:
              ParameterCondition:
                parameterRef: value
                rule: greaterThan
                value: 100
