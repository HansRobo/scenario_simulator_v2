OpenSCENARIO:
  FileHeader:
    revMajor: 0
    revMinor: 0
    date: "1970-01-01T09:00:00+09:00"
    author: Kotaro Yoshimoto
    description: ""
  ParameterDeclarations:
    ParameterDeclaration: []
  CatalogLocations:
    VehicleCatalog:
      Directory:
        path: $(ros2 pkg prefix --share openscenario_experimental_catalog)/vehicle
  RoadNetwork:
    LogicFile:
      filepath: $(find-pkg-share kashiwanoha_map)/map
  Entities:
    ScenarioObject:
      - name: ego
        CatalogReference:
          catalogName: sample_vehicle
          entryName: sample_vehicle
  Storyboard:
    Init:
      Actions:
        Private:
          - entityRef: ego
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition:
                      roadId: ""
                      laneId: 34513
                      s: 10
                      offset: 0
                      Orientation:
                        type: relative
                        h: 0
                        p: 0
                        r: 0
              - LongitudinalAction:
                  SpeedAction:
                    SpeedActionDynamics:
                      dynamicsDimension: time
                      value: 0
                      dynamicsShape: step
                    SpeedActionTarget:
                      AbsoluteTargetSpeed:
                        value: 0
    Story:
      - name: story
        Act:
          - name: act
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: maneuver_group
                Actors:
                  selectTriggeringEntities: false
                  EntityRef:
                    - entityRef: ego
                Maneuver:
                  - name: maneuver
                    Event:
                      - name: success
                        priority: parallel
                        Action:
                          - name: ""
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitSuccess
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 5
                                      rule: greaterThan
                      - name: failure
                        priority: parallel
                        Action:
                          - name: ""
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitFailure
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: all
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      DistanceCondition:
                                        coordinateSystem: lane
                                        freespace: false
                                        relativeDistanceType: longitudinal
                                        routingAlgorithm: shortest
                                        rule: greaterThan
                                        value: 100
                                        Position: &POSITION_1
                                          LanePosition:
                                            roadId: ""
                                            laneId: 34468
                                            s: 10
                                            offset: 0
                                            Orientation: &DEFAULT_ORIENTATION
                                              type: relative
                                              h: 0
                                              p: 0
                                              r: 0
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: all
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      DistanceCondition:
                                        coordinateSystem: lane
                                        freespace: false
                                        relativeDistanceType: lateral
                                        routingAlgorithm: shortest
                                        rule: lessThan
                                        value: 3
                                        Position: *POSITION_1
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name: ""
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
    StopTrigger:
      ConditionGroup: []
