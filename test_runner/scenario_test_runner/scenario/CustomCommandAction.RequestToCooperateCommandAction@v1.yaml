OpenSCENARIO:
  FileHeader:
    revMajor: 1
    revMinor: 1
    date: "2023-06-12T11:11:00+09:00"
    description: "Ego avoids a parked car with approval to the AVOIDANCE_RIGHT request. But ego does not return to the left lane, as this scenario will not approve any other requests to cooperate."
    author: "Kotaro YOSHIMOTO"
  ParameterDeclarations:
    ParameterDeclaration: []
  CatalogLocations:
    VehicleCatalog:
      Directory:
        path: $(ros2 pkg prefix --share openscenario_experimental_catalog)/vehicle
  RoadNetwork:
    LogicFile:
      filepath: $(ros2 pkg prefix --share kashiwanoha_map)/map
  Entities:
    ScenarioObject:
      - name: ego
        CatalogReference:
          catalogName: sample_vehicle
          entryName: sample_vehicle
        ObjectController:
          Controller:
            name: ""
            Properties:
              Property:
                - name: isEgo
                  value: "true"
                - name: isClairvoyant
                  value: "true"
                - name: cooperator
                  value: scenario
      - name: Npc1
        CatalogReference:
          catalogName: sample_vehicle
          entryName: sample_vehicle
  Storyboard:
    Init:
      Actions:
        Private:
          - entityRef: ego
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition:
                      roadId: ""
                      laneId: "34513"
                      s: 0
                      offset: 0
                      Orientation:
                        type: relative
                        h: 0
                        p: 0
                        r: 0
              - RoutingAction:
                  AcquirePositionAction:
                    Position:
                      LanePosition:
                        roadId: ""
                        laneId: "34507"
                        s: 40
                        offset: 0
                        Orientation:
                          type: relative
                          h: 0
                          p: 0
                          r: 0
              - ControllerAction:
                  AssignControllerAction:
                    Controller:
                      name: ""
                      Properties:
                        Property:
                          - name: maxSpeed
                            value: "8.3333"
          - entityRef: Npc1
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition:
                      roadId: ""
                      laneId: "34513"
                      s: 40
                      offset: 0
                      Orientation:
                        type: relative
                        h: 0
                        p: 0
                        r: 0
              - LongitudinalAction:
                  SpeedAction:
                    SpeedActionDynamics:
                      dynamicsDimension: time
                      value: 0
                      dynamicsShape: step
                    SpeedActionTarget:
                      AbsoluteTargetSpeed:
                        value: 0
    Story:
      - name: ""
        Act:
          - name: "Act( Deactivate the request to cooperate for intersection )"
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: ""
                Actors:
                  selectTriggeringEntities: false
                  EntityRef: []
                Maneuver:
                  - name: ""
                    Event:
                      - name: ""
                        priority: parallel
                        Action:
                          - name: "approve AVOIDANCE_RIGHT request"
                            UserDefinedAction:
                              CustomCommandAction:
                                type: RequestToCooperateCommandAction@v1(AVOIDANCE_RIGHT, ACTIVATE)
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: "detect ego is stopped"
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      SpeedCondition:
                                        rule: lessThan
                                        value: 0.0001
                                - name: "avoid triggering immediately after start"
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 5
                                      rule: greaterThan
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name: "start on simulation start"
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
          - name: _EndCondition
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: ""
                Actors:
                  selectTriggeringEntities: false
                  EntityRef:
                    - entityRef: ego
                Maneuver:
                  - name: ""
                    Event:
                      - name: ""
                        priority: parallel
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: "check stop position(staying in the right lane)"
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      ReachPositionCondition:
                                        Position:
                                          LanePosition:
                                            roadId: ""
                                            laneId: "34468"
                                            s: 40
                                            offset: 0
                                            Orientation:
                                              type: relative
                                              h: 0
                                              p: 0
                                              r: 0
                                        tolerance: 1
                        Action:
                          - name: ""
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitSuccess
                      - name: ""
                        priority: parallel
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: "timeout scenario"
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 60
                                      rule: greaterThan
                            - Condition:
                                - name: "detect collision with NPC"
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      CollisionCondition:
                                        EntityRef:
                                          entityRef: Npc1
                        Action:
                          - name: ""
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitFailure
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name: ""
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
    StopTrigger:
      ConditionGroup: []
