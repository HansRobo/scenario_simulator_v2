OpenSCENARIO:
  FileHeader:
    author: 'Kotaro Yoshimoto'
    date: '2022-03-04T18:06:53+09:00'
    description: 'Sample scenario (with Autoware)'
    revMajor: 1
    revMinor: 0
  ParameterDeclarations:
    ParameterDeclaration: []
  CatalogLocations:
    VehicleCatalog:
      Directory:
        path: $(ros2 pkg prefix --share openscenario_experimental_catalog)/vehicle
  RoadNetwork:
    LogicFile:
      filepath: $(ros2 pkg prefix --share simple_map)/map
  Entities:
    ScenarioObject:
      - name: ego
        CatalogReference:
          catalogName: sample_vehicle
          entryName: sample_vehicle
        ObjectController:
          Controller:
            name: 'Autoware'
            Properties:
              Property:
                - name: maxJerk
                  value: "1.5"
                - name: minJerk
                  value: "-1.5"
      - name: npc1
        CatalogReference:
          catalogName: sample_vehicle
          entryName: sample_vehicle
      - name: npc2
        CatalogReference:
          catalogName: sample_vehicle
          entryName: sample_vehicle
  Storyboard:
    Init:
      Actions:
        Private:
          - entityRef: ego
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition:
                      roadId: ''
                      laneId: 1
                      s: 1
                      offset: 0
                      Orientation: &DEFAULT_ORIENTATION
                        type: relative
                        h: 0
                        p: 0
                        r: 0
              - RoutingAction:
                  AcquirePositionAction:
                    Position:
                      LanePosition:
                        roadId: ''
                        laneId: 1
                        s: 399
                        offset: 0
                        Orientation: *DEFAULT_ORIENTATION
          - entityRef: npc1
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition:
                      roadId: ''
                      laneId: 2
                      s: 1
                      offset: 0
                      Orientation: *DEFAULT_ORIENTATION
          - entityRef: npc2
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition:
                      roadId: ''
                      laneId: 3
                      s: 1
                      offset: 0
                      Orientation: *DEFAULT_ORIENTATION
    Story:
      - name: ''
        Act:
          - name: _EndCondition
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: ''
                Actors:
                  selectTriggeringEntities: false
                  EntityRef:
                    - entityRef: ego
                Maneuver:
                  - name: ''
                    Event:
                      - name: ''
                        priority: parallel
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ''
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      ReachPositionCondition:
                                        Position:
                                          LanePosition:
                                            roadId: ''
                                            laneId: 1
                                            s: 399
                                            offset: 0
                                            Orientation: *DEFAULT_ORIENTATION
                                        tolerance: 0.5
                        Action:
                          - name: ''
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitSuccess
                      - name: ''
                        priority: parallel
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ''
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 180
                                      rule: greaterThan
                        Action:
                          - name: ''
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitFailure
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name: ''
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
    StopTrigger:
      ConditionGroup: []
