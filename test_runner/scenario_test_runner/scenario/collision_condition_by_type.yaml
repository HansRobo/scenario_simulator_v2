            StartTrigger:
              ConditionGroup:
                Condition:
                  - name: ""
                    delay: 0
                    conditionEdge: none
                    ByValueCondition:
                      SimulationTimeCondition:
                        rule: greaterThan
                        value: 0
          - name: _EndCondition
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: ""
                Actors:
                  selectTriggeringEntities: false
                  EntityRef: []
                Maneuver:
                  - name: ""
                    Event:
                      - name: "success if"
                        priority: parallel
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    StoryboardElementStateCondition:
                                      storyboardElementRef: "CollisionAct"
                                      storyboardElementType: act
                                      state: completeState
                        Action:
                          - name: "return EXIT_SUCCESS"
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitSuccess
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name: "if (0 < t)"
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
    StopTrigger:
      ConditionGroup:
        - Condition:
            - name: "if (300 < t)"
              delay: 0
              conditionEdge: none
              ByValueCondition:
                SimulationTimeCondition:
                  value: 300
                  rule: greaterThan