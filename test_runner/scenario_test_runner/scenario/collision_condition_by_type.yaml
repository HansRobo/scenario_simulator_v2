    Story:
      - name: "CollisionStory"
        Act:
          - name: "CollisionAct"
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: "CollisionManeuverGroup"
                Actors:
                  selectTriggeringEntities: false
                  EntityRef: []
                Maneuver:
                  - name: "VehicleCollision"
                    ParameterDeclarations:
                      ParameterDeclaration:
