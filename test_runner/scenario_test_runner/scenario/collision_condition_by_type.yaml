                          parameterType: boolean
                          value: false
                    Event:
                      - name: "CollisionEvent"
                        priority: parallel
                        maximumExecutionCount: 1
                        Action:
                          - name: ""
                            UserDefinedAction:
                              CustomCommandAction:
                                type: 'echo collision with vehicle'
                        StartTrigger:
                          ConditionGroup:
                            Condition:
                              - name: ""
                                delay: 0
                                conditionEdge: none
                                ByEntityCondition:
                                  TriggeringEntities:
                                    triggeringEntitiesRule: any
